<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z5vHjz3eVcHrbRab/i3IpykuTc8xpwuThR8yc0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="website">
        <!-- Tiêu đề -->
        <div id="wrapper">
            <div class="container">
                <div class="row justify-content-around">
                    <form action="#" method="POST" class="col-md-6 bg-light p-3 my-3">
                        <img src="Photo/Logo.png" alt="" class="mx-auto" style="display: block; max-width: 100px;" srcset="" href="HomePage.html">
                        <h1 class="text-center text-uppercase h3 py-3">Sign-Up Account</h1>
                        <div class="form-group">
                            <label for="fullname">Fullname</label>
                            <input type="text" name="fullname" id="fullname" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                            <button type="button" class="btn btn-outline-secondary" id="showPassword">Show</button>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="male" value="male" class="form-check-input" checked>
                                <label for="male" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="female" value="female" class="form-check-input">
                                <label for="female" class="form-check-label">Female</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <a href="Sign_in.html" class="btn btn-link">If you have an account, you must be sign-in</a>
                        </div>
                        <input type="submit" value="Sign-Up" class="btn-primary btn btn-block">
                    </form>
                </div>
            </div>
            
        </div>

    </div>
    
    <script>
        const passwordInput = document.getElementById('password');
        const showPasswordButton = document.getElementById('showPassword');

        showPasswordButton.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showPasswordButton.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                showPasswordButton.textContent = 'Show';
            }
        });
    </script>
</body>
</html>
